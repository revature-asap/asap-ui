<mat-accordion>
    <mat-expansion-panel hideToggle *ngFor = "let currentAsset of currentAssetProfile">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{currentAsset.name}}
        </mat-panel-title>
        <mat-panel-description>
          This is the asset for {{currentAsset.ticker}}
        </mat-panel-description>
      </mat-expansion-panel-header>
      <p>This is the primary content of the panel.</p>
    </mat-expansion-panel>
    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false">

    </mat-expansion-panel>
  </mat-accordion>
