<div>
    <mat-card *ngFor="let post of posts">
        <mat-card-header>
            <mat-card-title> 
                {{post.title}}
            </mat-card-title>
            <mat-card-subtitle>
                {{post.assetName}}
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{post.content}}
        </mat-card-content>
    </mat-card>
</div>
