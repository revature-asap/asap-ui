<div *ngFor="let post of posts">
    <mat-card class="card">
        <mat-card-header>
            <div mat-card-avatar [ngStyle]="userProfile" ></div>
            <mat-card-title class="title"> 
                {{post.title}}
            </mat-card-title>
            <mat-card-subtitle>
                <!-- {{user.firstName}} -->
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            {{post.textContent}}
        </mat-card-content>

    </mat-card>
    <button mat-raised-button color="primary" id="reply-button" class="spacer" (click)="onReply()")> Reply </button>
</div>
