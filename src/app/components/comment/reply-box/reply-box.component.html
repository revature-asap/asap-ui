<mat-card class="card" *ngIf="post.showReply">
    <form (ngSubmit)="onReply(f)" #f="ngForm">
    <mat-form-field appearance="outline">
        <textarea ngModel matInput placeholder = "Comment here ...." name="postContent" >
        </textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" id="reply-button" class="spacer"> Reply </button>
    </form>
</mat-card>
