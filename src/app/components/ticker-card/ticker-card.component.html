<mat-card class="ticker-display">
    <a [routerLink]="['/companyDisplay', asset.companyTicker]">
    <mat-card-header>
        <mat-card-title class="title" >{{asset.companyName}}</mat-card-title>
        <mat-card-subtitle class="subtitle">{{asset.companyTicker}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p class="details">Current: {{asset.current | currency}}</p>
        <div class="inline">
            <p class="details">Changed: </p>

            <p [ngStyle]="rate">{{asset.change | percent: '1.1-2'}}</p>

            <span class="material-icons">
                {{trending}}
            </span>
        </div>

    </mat-card-content>
</a>
</mat-card>
