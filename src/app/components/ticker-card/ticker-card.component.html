<mat-card class="ticker-display">

    <mat-card-header>
        <mat-card-title >{{asset.companyName}}</mat-card-title>
        
        <mat-card-subtitle [ngStyle]="tickerBackground">{{asset.companyTicker}}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
        <p>Current: {{asset.current | currency}}</p>
        <p>Changed: {{change | percent: '2.1-2'}}</p>
        
    </mat-card-content>

</mat-card>
