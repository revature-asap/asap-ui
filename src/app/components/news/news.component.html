<div class="list-of-articles" *ngFor="let article of articlesTemp" (click)="redirect(article.url)">
  <img src="{{article.image}}" width="100rem" height="100rem">
  <h2>{{ article.headline }}</h2>
  <p>{{article.summary}}</p>
</div>
<mat-paginator
[length] = "articles.length"
[pageSize] = "pageSizeNum"
(page)="onChangePage($event)">
</mat-paginator>
