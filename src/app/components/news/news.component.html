<h2 class="which-articles" *ngIf="loggedIn">Watchlist news</h2>
<h2 class="which-articles" *ngIf="!loggedIn">Common asset news</h2>
<div class="list-of-articles" *ngFor="let article of articlesTemp" (click)="redirect(article.url)">
  <img src="{{article.image}}">
  <h2>{{ article.headline }}</h2>
  <p>{{article.summary}}</p>
</div>
<mat-paginator
  [length] = "articles.length"
  [pageSize] = "pageSizeNum"
  (page)="onChangePage($event)">
</mat-paginator>
