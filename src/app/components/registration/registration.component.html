<form id="registrationForm">
    <h2>Register new user</h2>
    <div>
        <mat-form-field>
            <mat-label>Username</mat-label>
            <input matInput placeholder="username" name="username" [(ngModel)]="newUser.username">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Password</mat-label>
            <input matInput type="password" name="password" placeholder="password" [(ngModel)]="newUser.password">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput placeholder="firstname" name="firstname" [(ngModel)]="newUser.firstName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput placeholder="lastname" name="lastname" [(ngModel)]="newUser.lastName">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field> 
            <mat-label>Email</mat-label>
            <input matInput type="email" name="email" placeholder="email" [(ngModel)]="newUser.email">
        </mat-form-field>
    </div>
    <!--
        <div>
        <mat-form-field>
            <mat-label>Role</mat-label>
            <input matInput name="role" placeholder="role" [(ngModel)]="newUser.role">
        </mat-form-field>
    </div>-->
    <div>
        <button mat-raised-button color="primary" (click)="register()">Register User</button>
    </div>
    <div *ngIf="errorMessage" id="error">
        All fields need to be filled out
    </div>
</form>
